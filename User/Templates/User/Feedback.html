{% extends 'User/Head.html' %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 align="center">Feedback</h3>
    <form method="post" >
        {% csrf_token %}
        <table align="center" border="1" style="width: 30%;height:35%;">
       
        <tr>
            <td><b>Feedback</b></td>
            <td><textarea name="complaint" id="" >{{com.feedback_content}}</textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Save" name="Save">
            <input type="reset" value="Cancel" name="Cancel"></td>
        </tr>
        </table>
    </form>
    <table border="1" align="center" style="width: 50%;height:50%;">
        <tr>
            <td>Sl.no</td>
            <td>Feedback</td>
            <td>Date</td>
            <td>Action</td>
        </tr>
        {% for i in Data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.feedback_content}}</td>
            <td>{{i.feedback_date}}</td>
            <td><a href="{% url 'User:DeleteFeedback' i.id %}">Delete</a>/
                <a href="{% url 'User:EditFeedback' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
