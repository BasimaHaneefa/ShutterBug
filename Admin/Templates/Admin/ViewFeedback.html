{% extends 'Admin/Head.html' %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">View Feedbacks</h1>
    <table border="1" align="center">
        <tr>
            <td>Sl.no</td>
            <td>Feedback</td>
            <td>Date</td>
            <td>User</td>
        </tr>
        {% for i in new %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.feedback_content}}</td>
            <td>{{i.feedback_date}}</td>
            <td>{{i.user.user_name}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
{% endblock content %}
